<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планировщик дел</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header class="header">
      <h1>Планировщик дел</h1>
      <p>Спокойно планируй день и фокусируйся на важном</p>
    </header>

    <main class="content">
      <section class="add-task">
        <input type="text" placeholder="Введите задачу…" />
        <button>Добавить</button>
      </section>

      <section class="tasks">
        <h2>Сегодня</h2>

        <ul class="task-list">
          <li class="task done">
            <span>Сделать зарядку</span>
            <small>08:00</small>
          </li>
          <li class="task">
            <span>Работа над проектом</span>
            <small>10:00</small>
          </li>
          <li class="task">
            <span>Прогулка</span>
            <small>18:00</small>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <span>© 2026 • Твой личный планировщик</span>
    </footer>
  </div>

</body>
</html>
